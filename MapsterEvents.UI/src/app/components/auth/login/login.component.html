<!-- Login Page -->
<section class="auth-section min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="auth-card">
          <!-- Header -->
          <div class="auth-header text-center mb-4">
            <h1 class="auth-title">Giriş Yap</h1>
            <p class="auth-subtitle">Hesabınıza erişim sağlayın</p>
          </div>

          <!-- Error Alert -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ errorMessage }}
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email Field -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">E-posta</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [class.is-invalid]="f['email'].invalid && f['email'].touched"
                  placeholder="ornek@email.com"
                  autocomplete="email">
              </div>
              <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                E-posta adresi gereklidir.
              </div>
              <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                Geçerli bir e-posta adresi girin.
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-4">
              <label for="password" class="form-label">Şifre</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [class.is-invalid]="f['password'].invalid && f['password'].touched"
                  placeholder="Şifrenizi girin"
                  autocomplete="current-password">
              </div>
              <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
                Şifre gereklidir.
              </div>
              <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
                Şifre en az 6 karakter olmalıdır.
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="isLoading">
              <span *ngIf="isLoading" class="loading-spinner-sm me-2"></span>
              <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
              {{ isLoading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
            </button>

            <!-- Register Link -->
            <div class="text-center">
              <p class="mb-0 text-muted">
                Hesabınız yok mu? 
                <a routerLink="/register" class="auth-link">Kayıt Ol</a>
              </p>
            </div>
          </form>

          <!-- Demo Info -->
          <div class="demo-info mt-4">
            <h6 class="text-muted mb-2">Demo Hesapları:</h6>
            <p class="small text-muted mb-1">
              <strong>Admin:</strong> admin&#64;mapsterevents.com / Admin123!
            </p>
            <p class="small text-muted mb-0">
              <strong>Test:</strong> test&#64;example.com / Test123!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
